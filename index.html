<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-lg-4 col-md-4 "></div>
    <div class="col-lg-4">
        <form class="form-signin" action="web.html" method="post">

            <h2 class="form-signin-heading text-center">登录</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="请输入账号/邮箱号" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登&nbsp;录</button>
        </form>
    </div>
    <div class="col-lg-4 col-md-4 "></div>
</div> <!-- /container -->


</body>
</html>
</body>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
